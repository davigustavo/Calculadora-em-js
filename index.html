<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
    <div class="area-cauculadora">
        <form id="cauculadora">
            <input readonly id="visor">
            <div class="botoes">
                <button onclick="LimparVisor();" type="button">C</button>
                <button onclick="RaizQuadrada();" type="button">&radic;</button>
                <button onclick="Apagar();" type="button">&larr;</button>
                <button onclick="Inserir('0');" id="botao0" type="button">0</button><br>

                <button onclick="Inserir('7');" type="button">7</button>
                <button onclick="Inserir('8');" type="button">8</button>
                <button onclick="Inserir('9');" type="button">9</button>
                <button onclick="Inserir('*');" type="button">*</button>

                <button onclick="Inserir('4');" type="button">4</button>
                <button onclick="Inserir('5');" type="button">5</button>
                <button onclick="Inserir('6');" type="button">6</button>
                <button onclick="Inserir('/');" type="button">/</button>

                <button onclick="Inserir('1');" type="button">1</button>
                <button onclick="Inserir('2');" type="button">2</button>
                <button onclick="Inserir('3');" type="button">3</button>
                <button onclick="Inserir('-');" type="button">-</button>

                <button onclick="Inserir('.');" type="button">.</button>
                <button onclick="Inserir('+');"type="button">+</button>
                <button onclick="Calcular()" type="button">=</butttom>
            </div>
        </form>

    </div>


    <script src="js/funcoes.js"></script>
</body>
</html>
